{% extends 'base.html' %}

{% load staticfiles %}

{% block title %}
修改密码
{% endblock %}

{% block content %}
<div class="container">

<div class="container-fluid">
    <div class="row">
        <p>修改密码</p>
        <hr style="border-top:1px solid #3BBE7B">
    </div>
    <form action="{% url 'account:change_pwd' %}" method="post" autocomplete="off">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="form-group">
                    <span>请输入新密码</span>
                    <input class="form-control required" type="password" placeholder="Password1" id="password1" name="password1" />
                </div>
                <div class="form-group">
                    <span>再次输入新密码</span>
                    <input class="form-control required" type="password" placeholder="Password2" id="password2" name="password2"/>
                </div>
                <div class="form-group">
                    <p style="color: #aa1111">{{ msg }}</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-4 col-md-offset-3" >
                <button type="submit" class="btn btn-success pull-right" name="submit">修改密码</button>
            </div>
        </div>
        {% csrf_token %}
    </form>
    <hr style="border-top:1px solid #3BBE7B;margin-top:50px">
</div>



{% endblock %}
