{% extends 'base.html' %}

{% load staticfiles %}

{% block title %}
浩哥博客-详情页
{% endblock %}

{% block content %}


<div class="container-fluid">
				<div class="row">
					<p>修改信息</p>
					<hr style="border-top:1px solid #3BBE7B">
				</div>
                    <form action="{% url 'account:upload_info' %}" method="post" autocomplete="off">
                        <div class="row">
                            <div class="col-md-6 col-md-offset-3">
                                <div class="form-group">
                                    <span>请输入昵称</span>
                                    <input class="form-control required" type="text" placeholder="nick_name" id='nick_name' name="nick_name" value="{{ request.user.username }}"/>
                                </div>
                                <div class="form-group">
                                    <span>请输入微信号</span>
                                    <input class="form-control required" type="text" placeholder="wechat" id="wechat" name="wechat" />
                                </div>
                                <div class="form-group">
                                    <span>请输入手机号</span>
                                    <input class="form-control required" type="text" placeholder="mobile" id="mobile" name="mobile"/>
                                </div>
                                <div class="form-group">
                                    <span>请输入邮箱</span>
                                    <input class="form-control required" type="text" placeholder="email" id="email" name="email"/>
                                </div>
                                <div class="form-group">
                                    <p style="color: #aa1111">{{ msg }}</p>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-4 col-md-offset-3" >
                                <button type="submit" class="btn btn-success pull-right" name="submit">修改信息</button>
                            </div>
                        </div>
                        {% csrf_token %}
                    </form>
                <hr style="border-top:1px solid #3BBE7B;margin-top:50px">
			</div>

{% endblock %}
